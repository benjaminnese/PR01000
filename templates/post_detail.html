{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- shows different news post -->
<div class="container mt-5 " style="min-height:65vh;">
  <div class="row">
    <div class="col-md-12 card mb-2 ">
      <div class="card-body mr-4">
        <h1 class="card-title h5">{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
        <p style="height:15vh;"></p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
